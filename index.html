<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007BFF" />
    <meta name="description" content="Book a Doctor - Schedule appointments with ease." />
    <title>Book a Doctor</title>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .hero {
        background-color: #007BFF;
        color: white;
        padding: 50px 20px;
        text-align: center;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .appointment-form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        background-color: #007BFF;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="hero">
      <h1>Book a Doctor</h1>
      <p>Effortlessly schedule your doctor's appointments online.</p>
    </header>

    <!-- Appointment Form -->
    <section class="appointment-form">
      <h2 class="text-center">Book Your Appointment</h2>
      <form id="appointmentForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="doctor" class="form-label">Select Doctor</label>
          <select id="doctor" class="form-select" required>
            <option value="">Choose a doctor</option>
            <option value="dr-smith">Dr. Smith - Cardiologist</option>
            <option value="dr-jones">Dr. Jones - Dermatologist</option>
            <option value="dr-lee">Dr. Lee - General Practitioner</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Preferred Time</label>
          <select id="time" class="form-select" required>
            <option value="">Choose a time slot</option>
            <option value="10am">10:00 AM</option>
            <option value="11am">11:00 AM</option>
            <option value="2pm">2:00 PM</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2024 Book a Doctor. All rights reserved.</p>
    </footer>

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript for form submission and pop-up
      const form = document.getElementById('appointmentForm');

      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent form from actually submitting

        // Display confirmation pop-up
        const confirmationMessage = `
          Appointment Details:
          Name: ${form.name.value}
          Email: ${form.email.value}
          Doctor: ${form.doctor.value}
          Date: ${form.date.value}
          Time: ${form.time.value}
        `;

        // Use a browser alert to show the confirmation (can be replaced with a modal)
        alert('Your appointment has been submitted successfully!');

        // Optionally reset the form
        form.reset();
      });
    </script>
  </body>
</html>
